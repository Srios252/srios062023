<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Build For Astro</title>
    <style>
        :root{
            --color-primary:red;
            --color-secondary:blue;
        }
        html{
            font-size:62.5%;
            /* Allows You To Use Rems instead of pixels for sizing */
            /* .5rem = 5px */
            /* 1rem = 10px*/
            /* 1.6rem = 16px */
            /* 2rem = 20px */
            /* 6rem = 60px */
        }

        /* Browser Reset */
        *, *::before, *::after{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        /* Easy Pixel Calculations With Rem Units*/
        body{
            font-size:1.6rem;
        }
        /* Fix Browser Bounce on Macs */
        body{
            overflow-x:auto;
            width:100%;
            overscroll-behavior:none;
        }
        /* General Mobile First CSS */
        .container{
            background-color: white;
            min-height:10.0rem;
            max-width:120rem;
            margin:auto;
            padding:0rem 3rem 0rem 3rem;
        }

        #pageheader{
            padding:1rem;
            min-height:200px;
            background-color: red;
        }
        #showcase{
            padding:1rem;
            min-height:200px;
            background-color: orange;
        }
        #features{
            padding:1rem;
            min-height:200px;
            background-color: yellow;
        }
        #pagecontent{
            padding:1rem;
            min-height:200px;
            background-color: green;
        }
        #semesters{
            padding:1rem;
            min-height:200px;
            background-color: rgb(146, 202, 255);
        }
        #pagefooter{
            padding:1rem;
            min-height:200px;
            background-color: rgb(60, 14, 169);
        }

        /* Media Queries */
        @media only screen and (min-width:320px){
            body{
                font-size: 1rem;
            }
            #features{
                background-color: green;
            }
        }
        @media only screen and (min-width:480px){
            body{
                font-size: 1.4em;
            }
            #features{
                background-color: turquoise;
            }
        }
        @media only screen and (min-width:768px){
            body{
                font-size: 1.6rem;
            }
            #features{
                background-color: purple;
            }
        }
        @media only screen and (min-width:1024px){
            #features{
                background-color: lightpink;
            }
        }
        @media only screen and (min-width:1200px){
            body{
                font-size: 2rem;
            }
            #features{
                background-color: lightblue;
            }
        }
        /*  */
    </style>
</head>
<body>
    <!-- 
    pageheader
    showcase
    features
    pagecontent
    semesters
    pagefooter
    -->

    <!-- Begin PageHeader -->
    <header id="pageheader">pageheader

        <div class="container"></div> 
        <!-- end container -->
    </header>
    <!-- End PageHeader -->



    <!-- Begin Showcase -->
    <section id="showcase">showcase</section>
    <!-- End Showcase -->



    <!-- Begin Features -->
    <section id="features">features

        <div class="container"></div>
        <!-- End container -->
    </section>
    <!-- End Features -->



    <!-- Begin Pagecontent -->
    <main id="pagecontent">pagecontent

        <div class="container"></div>
        <!-- End container -->
    </main>
    <!-- End pagecontent -->



    <!-- Begin Semesters -->
    <section id="semesters">semesters

        <div class="container"></div>
        <!-- End container -->
    </section>
    <!-- End Semesters -->



    <!-- Begin Pagefooter -->
    <footer id="pagefooter">pagefooter

        <div class="container"></div>
        <!-- End container -->
    </footer>
    <!-- End Pagefooter -->
</body>
</html>
