<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <h1>Arrow Functions</h1>
    <script>
        //typical function
    sayHello();

        function sayHello(){
            window.alert("hello");
        }
        //Old way 
        var sayHola = function(){
            window.alert("hola");
        }
    
    </script>
</body>
</html>
